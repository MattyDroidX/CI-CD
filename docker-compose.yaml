version: "3.8"

services:
  nginx-academy:
    image: "mattydroidx/nginx-academy:latest"
    build:
      context: ./
    container_name: nginx-academy
    volumes:
      - './www:/usr/share/nginx/html'
    tty: true
    ports:
      - "8080:80"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
    networks:
      academy-network:

networks:
  academy-network:
    name: academy-network